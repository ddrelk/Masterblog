<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <div class="posts">
        {% for post in posts %}
        <div class="post">
        <h2>{{ post.title }}</h2>
        <p><em>Written by {{ post.author }}</em></p>
        <p>{{ post.content }}</p>
        <p style="color: red;">Want to delete the post? <a href="/delete/{{ post.id }}">Click Here!</a></p>
        <p style="color: green;">Want to update the post? <a href="/update/{{ post.id }}">Click Here!</a></p>
        <form action="/like/{{ post.id }}" method="POST">
                <button type="submit" class="like-button">
                    Like ({{ post.likes | default(0) }})
                </button>
            </form>
        </div>
        {% endfor %}
    </div>

</body>
</html>
